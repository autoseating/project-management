  <!-- Main Container -->
  <div class="mainContainer addProject">
    <div class="addprojectBody">
        <div class="addProjectNav">
            <p>Add New Project</p>
        </div>

        <!-- ----------------Add Project Form -------------------------------------------->
        <div class="addProjectForm">
            <!------------------ Left Side ------------------------------------------------ -->
            <div class="addProjectleft">
                <!-- ---------------- Project Name ---------------------------------------- -->
                <div class="addProjectField ProjectName">
                    <label class="form-label">Project Name:</label>
                    <br>
                    <input type="text" class="form-control form-control1st" placeholder="Enter Project Name">
                </div>

                <!-- ---------------- Start Date ------------------------------------------ -->
                <div class="addProjectField Dates">
                    <label class="form-label">Start Date:</label>
                    <br>
                    <input type="text" class="form-control form-control1st" placeholder="Enter Start Date">
                </div>

                <!-- --------------- Payment Info ---------------------------------------- -->
                <div class="addProjectField PaymentInfo">
                    <div class="PaymetInfo dflex" style="gap: 20px;">
                        <div class="rate">
                            <label class="form-label">Rate</label>
                            <br>
                            <input type="Number" class="form-control form-control1st" placeholder="Enter Rate">
                        </div>
                        <div class="cycles">
                            <label class="form-label">Cycles</label>
                            <br>
                            <select class="form-control form-control1st">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- ---------------- Project Leader ------------------------------------- -->
                <div class="addProjectField Leader">
                    <label class="form-label">Add Project Leader:</label>
                    <br>
                    <input type="text" class="form-control form-control1st" placeholder="Enter Project Leader Name">
                </div>

                <!-- ---------------- Add Team ------------------------------------------ -->
                <div class="addProjectField AddTeam">
                    <label class="form-label">Add Team:</label>
                    <br>
                    <input type="text" class="form-control form-control1st" placeholder="Enter Team Members">
                </div>
            </div>

            <!------------------- Right Side -------------------------------------------->
            <div class="addProjectright">
                <!------------------- Client Name ----------------------------------------->
                <div class="addProjectField ProjectName">
                    <label class="form-label">Client Name:</label>
                    <br>
                    <input type="text" class="form-control form-control1st" placeholder="Enter Client Name">
                </div>

                <!------------------- End Date ------------------------------------------->
                <div class="addProjectField Dates">
                    <label class="form-label">End Date:</label>
                    <br>
                    <input type="text" class="form-control form-control1st" placeholder="Enter End Date">
                </div>

                <!------------------- Priority ------------------------------------------->
                <div class="addProjectField Priority">
                    <label class="form-label">Priority</label>
                    <br>
                    <select class="form-control form-control1st">
                        <option value="">Priority</option>
                    </select>
                </div>

                <!-- ---------------- Add Team Members Icons ------------------------------->
                <div class="addProjectField AddTeam" style="width: 100%;">
                    <label class="form-label">Team Members</label>
                    <br>
                    <div class="addTeamIcons dflex" style="cursor: pointer;">
                        <div class="team-member-icon"></div>
                        <div class="team-member-icon"></div>
                        <div class="team-member-icon"></div>
                        <div class="team-member-icon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------------- Description Field --------------------------------------->
        <div class="description" style="width: 100%; margin-bottom: 20px;">
          <label for="" style="font-size: 0.9rem; font-weight: 500; color: #444; margin-bottom: 8px; display: block;">Description</label>
          <textarea class="form-control form-control1st" 
              style="width: 100%; padding: 12px; font-size: 0.875rem; color: #333; background-color: #fff; border: 1px solid #ccc; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); resize: vertical; height: 150px; transition: all 0.3s ease; margin-top: 8px; margin-bottom: 20px; max-width: 100%;"></textarea>
        </div>

        <!-- ---------------- Upload Files Field ----------------------------------------------------------------------------------------->
        <div class="uploadFiles">
            <label for="">Upload Files</label>
            <br>
            <input type="file" class="form-control form-control1st">
        </div>

             Submit
          </button>
          <button>
